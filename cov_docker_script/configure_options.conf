# MTA Agent Configure Options
# This file contains autotools configure options for the mta-agent component
# Each section can be edited independently for better maintainability

# ============================================================================
# CPPFLAGS - Preprocessor flags (includes and defines)
# ============================================================================
[CPPFLAGS]

# Include Paths
-I/usr/include
-I/usr/include/dbus-1.0
-I/usr/lib/x86_64-linux-gnu/dbus-1.0/include
-I/usr/lib/aarch64-linux-gnu/dbus-1.0/include
-I$HOME/usr/include/rdkb/

# Safec dummy API
-DSAFEC_DUMMY_API

# Platform & Architecture
-D_ANSC_LINUX
-D_ANSC_USER
-D_ANSC_LITTLE_ENDIAN_
-D_GNU_SOURCE
-D_NO_EXECINFO_H_

# COSA Framework Core
-D_COSA_HAL_
-U_COSA_SIM_
-D_COSA_INTEL_USG_ARM_
-D_COSA_FOR_COMCAST_

# ANSC framework defines
-D_ANSC_USE_OPENSSL_
-D_ANSC_AES_USED_
-D_NO_ANSC_ZLIB_
-U_ANSC_IPV6_COMPATIBLE_

# CCSP/Component defines
-DCCSP_SUPPORT_ENABLED
-D_CCSP_CWMP_TCP_CONNREQ_HANDLER
-D_DSLH_STUN_
-D_BBHM_SSE_FILE_IO
-D_NO_PKI_KB5_SUPPORT
-DUSE_NOTIFY_COMPONENT

# Logging & Debugging
-DFEATURE_SUPPORT_SYSLOG
-DINCLUDE_BREAKPAD
-D_DEBUG

# Product/Platform defines
-D_XB6_PRODUCT_REQ_
-D_XB7_PRODUCT_REQ_
-D_XB8_PRODUCT_REQ_

# MoCA (Multimedia over Coax Alliance)
-DCONFIG_SYSTEM_MOCA
-DMOCA_HOME_ISOLATION

# Time & DNS Services
-DNTPD_ENABLE
-DUTC_ENABLE
-DXDNS_ENABLE

# Security & Encryption
-DENABLE_SA_KEY

# Web & UI
-DBUILD_WEB

# ============================================================================
# CFLAGS - Compiler flags
# ============================================================================
[CFLAGS]
-ffunction-sections
-fdata-sections
-fomit-frame-pointer
-fno-strict-aliasing

# ============================================================================
# LDFLAGS - Linker flags
# ============================================================================
[LDFLAGS]
-L$HOME/usr/local/lib/
-Wl,--allow-shlib-undefined
-Wl,--unresolved-symbols=ignore-all
